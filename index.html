<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4段構成Webページエディタ - 複数画像対応</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
        }

        .editor-panel {
            width: 320px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .preview-panel {
            flex: 1;
            background: #ecf0f1;
            overflow-y: auto;
        }

        .section-editor {
            margin-bottom: 25px;
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
        }

        .section-editor h3 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #3498db;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            color: #bdc3c7;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #1a252f;
            color: white;
        }

        .input-group input[type="color"] {
            height: 40px;
            cursor: pointer;
        }

        .input-group input[type="file"] {
            padding: 5px;
            font-size: 11px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }

        button:hover {
            background: #2980b9;
        }

        .export-btn {
            background: #27ae60;
            margin-top: 20px;
        }

        .export-btn:hover {
            background: #229954;
        }

        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            padding: 10px;
            background: #1a252f;
            border-radius: 4px;
            min-height: 60px;
        }

        .image-preview-item {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 4px;
            overflow: hidden;
            background: #2c3e50;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-item .remove-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 20px;
            height: 20px;
            padding: 0;
            margin: 0;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
        }

        .image-preview-item .remove-btn:hover {
            background: #c0392b;
        }

        .add-image-btn {
            background: #16a085;
        }

        .add-image-btn:hover {
            background: #138d75;
        }

        .clear-images-btn {
            background: #e67e22;
            margin-top: 5px;
        }

        .clear-images-btn:hover {
            background: #d35400;
        }

        /* プレビュー用スタイル */
        .preview-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .section {
            height: 25vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid #95a5a6;
        }

        .section .images-container {
            display: flex;
            width: 90%;
            height: 90%;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .section .images-container img {
            flex: 1;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .text-content {
            text-align: center;
            padding: 20px;
        }

        .content-type-selector {
            margin-bottom: 10px;
        }

        .content-type-selector select {
            background: #1a252f;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 4px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="editor-panel">
        <h2 style="margin-bottom: 20px; color: #3498db;">4段構成エディタ</h2>
        
        <div class="section-editor">
            <h3>最上部セクション</h3>
            <div class="input-group">
                <label>背景色</label>
                <input type="color" id="bg1" value="#ffffff">
            </div>
            <div class="content-type-selector">
                <label>コンテンツタイプ</label>
                <select id="contentType1" onchange="changeContentType(1)">
                    <option value="images">画像</option>
                    <option value="text">テキスト</option>
                </select>
            </div>
            <div id="imageControls1">
                <div class="input-group">
                    <label>画像を追加</label>
                    <input type="file" id="img1" accept="image/*" multiple>
                </div>
                <div class="image-preview-container" id="imagePreview1"></div>
                <button class="clear-images-btn" onclick="clearImages(1)">すべての画像をクリア</button>
            </div>
            <div id="textControls1" style="display: none;">
                <div class="input-group">
                    <label>テキスト</label>
                    <input type="text" id="text1" placeholder="テキストを入力">
                </div>
                <div class="input-group">
                    <label>フォントサイズ</label>
                    <input type="number" id="fontSize1" value="24" min="10" max="100">
                </div>
                <div class="input-group">
                    <label>文字色</label>
                    <input type="color" id="textColor1" value="#000000">
                </div>
            </div>
        </div>

        <div class="section-editor">
            <h3>二段目セクション</h3>
            <div class="input-group">
                <label>背景色</label>
                <input type="color" id="bg2" value="#f0f0f0">
            </div>
            <div class="content-type-selector">
                <label>コンテンツタイプ</label>
                <select id="contentType2" onchange="changeContentType(2)">
                    <option value="images">画像</option>
                    <option value="text">テキスト</option>
                </select>
            </div>
            <div id="imageControls2">
                <div class="input-group">
                    <label>画像を追加</label>
                    <input type="file" id="img2" accept="image/*" multiple>
                </div>
                <div class="image-preview-container" id="imagePreview2"></div>
                <button class="clear-images-btn" onclick="clearImages(2)">すべての画像をクリア</button>
            </div>
            <div id="textControls2" style="display: none;">
                <div class="input-group">
                    <label>テキスト</label>
                    <input type="text" id="text2" placeholder="テキストを入力">
                </div>
                <div class="input-group">
                    <label>フォントサイズ</label>
                    <input type="number" id="fontSize2" value="24" min="10" max="100">
                </div>
                <div class="input-group">
                    <label>文字色</label>
                    <input type="color" id="textColor2" value="#000000">
                </div>
            </div>
        </div>

        <div class="section-editor">
            <h3>三段目セクション</h3>
            <div class="input-group">
                <label>背景色</label>
                <input type="color" id="bg3" value="#e0e0e0">
            </div>
            <div class="content-type-selector">
                <label>コンテンツタイプ</label>
                <select id="contentType3" onchange="changeContentType(3)">
                    <option value="images">画像</option>
                    <option value="text">テキスト</option>
                </select>
            </div>
            <div id="imageControls3">
                <div class="input-group">
                    <label>画像を追加</label>
                    <input type="file" id="img3" accept="image/*" multiple>
                </div>
                <div class="image-preview-container" id="imagePreview3"></div>
                <button class="clear-images-btn" onclick="clearImages(3)">すべての画像をクリア</button>
            </div>
            <div id="textControls3" style="display: none;">
                <div class="input-group">
                    <label>テキスト</label>
                    <input type="text" id="text3" placeholder="テキストを入力">
                </div>
                <div class="input-group">
                    <label>フォントサイズ</label>
                    <input type="number" id="fontSize3" value="24" min="10" max="100">
                </div>
                <div class="input-group">
                    <label>文字色</label>
                    <input type="color" id="textColor3" value="#000000">
                </div>
            </div>
        </div>

        <div class="section-editor">
            <h3>最下部セクション</h3>
            <div class="input-group">
                <label>背景色</label>
                <input type="color" id="bg4" value="#d0d0d0">
            </div>
            <div class="content-type-selector">
                <label>コンテンツタイプ</label>
                <select id="contentType4" onchange="changeContentType(4)">
                    <option value="images">画像</option>
                    <option value="text">テキスト</option>
                </select>
            </div>
            <div id="imageControls4">
                <div class="input-group">
                    <label>画像を追加</label>
                    <input type="file" id="img4" accept="image/*" multiple>
                </div>
                <div class="image-preview-container" id="imagePreview4"></div>
                <button class="clear-images-btn" onclick="clearImages(4)">すべての画像をクリア</button>
            </div>
            <div id="textControls4" style="display: none;">
                <div class="input-group">
                    <label>テキスト</label>
                    <input type="text" id="text4" placeholder="テキストを入力">
                </div>
                <div class="input-group">
                    <label>フォントサイズ</label>
                    <input type="number" id="fontSize4" value="24" min="10" max="100">
                </div>
                <div class="input-group">
                    <label>文字色</label>
                    <input type="color" id="textColor4" value="#000000">
                </div>
            </div>
        </div>

        <button class="export-btn" onclick="exportHTML()">HTMLをエクスポート</button>
    </div>

    <div class="preview-panel">
        <div class="preview-container">
            <div class="section" id="section1"></div>
            <div class="section" id="section2"></div>
            <div class="section" id="section3"></div>
            <div class="section" id="section4"></div>
        </div>
    </div>

    <script>
        const sections = [1, 2, 3, 4];
        const imageData = {
            1: [],
            2: [],
            3: [],
            4: []
        };

        // 各セクションのイベントリスナーを設定
        sections.forEach(num => {
            // 背景色
            document.getElementById(`bg${num}`).addEventListener('input', () => updatePreview());
            
            // 画像（複数対応）
            document.getElementById(`img${num}`).addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        imageData[num].push(event.target.result);
                        updateImagePreviews(num);
                        updatePreview();
                    };
                    reader.readAsDataURL(file);
                });
                // ファイル選択をリセット
                e.target.value = '';
            });
            
            // テキスト
            document.getElementById(`text${num}`).addEventListener('input', () => updatePreview());
            
            // フォントサイズ
            document.getElementById(`fontSize${num}`).addEventListener('input', () => updatePreview());
            
            // 文字色
            document.getElementById(`textColor${num}`).addEventListener('input', () => updatePreview());
        });

        function changeContentType(num) {
            const type = document.getElementById(`contentType${num}`).value;
            const imageControls = document.getElementById(`imageControls${num}`);
            const textControls = document.getElementById(`textControls${num}`);
            
            if (type === 'images') {
                imageControls.style.display = 'block';
                textControls.style.display = 'none';
            } else {
                imageControls.style.display = 'none';
                textControls.style.display = 'block';
            }
            updatePreview();
        }

        function updateImagePreviews(num) {
            const container = document.getElementById(`imagePreview${num}`);
            container.innerHTML = '';
            
            imageData[num].forEach((src, index) => {
                const item = document.createElement('div');
                item.className = 'image-preview-item';
                
                const img = document.createElement('img');
                img.src = src;
                
                const removeBtn = document.createElement('div');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = '×';
                removeBtn.onclick = () => removeImage(num, index);
                
                item.appendChild(img);
                item.appendChild(removeBtn);
                container.appendChild(item);
            });
        }

        function removeImage(num, index) {
            imageData[num].splice(index, 1);
            updateImagePreviews(num);
            updatePreview();
        }

        function clearImages(num) {
            if (imageData[num].length === 0) return;
            if (confirm('このセクションのすべての画像を削除しますか?')) {
                imageData[num] = [];
                updateImagePreviews(num);
                updatePreview();
            }
        }

        function updatePreview() {
            sections.forEach(num => {
                const section = document.getElementById(`section${num}`);
                const bgColor = document.getElementById(`bg${num}`).value;
                const contentType = document.getElementById(`contentType${num}`).value;
                
                section.style.backgroundColor = bgColor;
                section.innerHTML = '';
                
                if (contentType === 'images' && imageData[num].length > 0) {
                    const container = document.createElement('div');
                    container.className = 'images-container';
                    
                    imageData[num].forEach(src => {
                        const img = document.createElement('img');
                        img.src = src;
                        container.appendChild(img);
                    });
                    
                    section.appendChild(container);
                } else if (contentType === 'text') {
                    const text = document.getElementById(`text${num}`).value;
                    if (text) {
                        const fontSize = document.getElementById(`fontSize${num}`).value;
                        const textColor = document.getElementById(`textColor${num}`).value;
                        const textDiv = document.createElement('div');
                        textDiv.className = 'text-content';
                        textDiv.style.fontSize = fontSize + 'px';
                        textDiv.style.color = textColor;
                        textDiv.textContent = text;
                        section.appendChild(textDiv);
                    }
                }
            });
        }

        function exportHTML() {
            let html = `<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4段構成Webページ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .section {
            height: 25vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .images-container {
            display: flex;
            width: 90%;
            height: 90%;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        
        .images-container img {
            flex: 1;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .text-content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
`;

            sections.forEach(num => {
                const bgColor = document.getElementById(`bg${num}`).value;
                const contentType = document.getElementById(`contentType${num}`).value;
                
                html += `    <div class="section" style="background-color: ${bgColor};">\n`;
                
                if (contentType === 'images' && imageData[num].length > 0) {
                    html += `        <div class="images-container">\n`;
                    imageData[num].forEach((src, index) => {
                        html += `            <img src="${src}" alt="Section ${num} Image ${index + 1}">\n`;
                    });
                    html += `        </div>\n`;
                } else if (contentType === 'text') {
                    const text = document.getElementById(`text${num}`).value;
                    if (text) {
                        const fontSize = document.getElementById(`fontSize${num}`).value;
                        const textColor = document.getElementById(`textColor${num}`).value;
                        html += `        <div class="text-content" style="font-size: ${fontSize}px; color: ${textColor};">${text}</div>\n`;
                    }
                }
                
                html += `    </div>\n`;
            });

            html += `</body>
</html>`;

            // ダウンロード
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'webpage.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        // 初期プレビュー
        updatePreview();
    </script>
</body>
</html>
