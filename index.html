<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可変段組Webページエディタ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
        }

        .editor-panel {
            width: 320px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .preview-panel {
            flex: 1;
            background: #ecf0f1;
            overflow-y: auto;
        }

        .section-count-selector {
            margin-bottom: 25px;
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
        }

        .section-count-selector h3 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #3498db;
        }

        .section-count-selector select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #1a252f;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .section-editor {
            margin-bottom: 25px;
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
        }

        .section-editor h3 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #3498db;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            color: #bdc3c7;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #1a252f;
            color: white;
        }

        .input-group input[type="color"] {
            height: 40px;
            cursor: pointer;
        }

        .input-group input[type="file"] {
            padding: 5px;
            font-size: 11px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }

        button:hover {
            background: #2980b9;
        }

        .export-btn {
            background: #27ae60;
            margin-top: 20px;
        }

        .export-btn:hover {
            background: #229954;
        }

        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            padding: 10px;
            background: #1a252f;
            border-radius: 4px;
            min-height: 60px;
        }

        .image-preview-item {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 4px;
            overflow: hidden;
            background: #2c3e50;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-item .remove-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 20px;
            height: 20px;
            padding: 0;
            margin: 0;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
        }

        .image-preview-item .remove-btn:hover {
            background: #c0392b;
        }

        .clear-images-btn {
            background: #e67e22;
            margin-top: 5px;
        }

        .clear-images-btn:hover {
            background: #d35400;
        }

        /* プレビュー用スタイル */
        .preview-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid #95a5a6;
        }

        .section .images-container {
            display: flex;
            width: 90%;
            height: 90%;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .section .images-container img {
            flex: 1;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .text-content {
            text-align: center;
            padding: 20px;
        }

        /* 画像+テキスト用スタイル */
        .combined-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            height: 90%;
            gap: 15px;
        }

        .combined-content.text-top {
            flex-direction: column;
        }

        .combined-content.text-bottom {
            flex-direction: column;
        }

        .combined-content .images-container {
            flex: 1;
            width: 100%;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .combined-content .images-container img {
            flex: 1;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .combined-content .text-content {
            flex-shrink: 0;
            padding: 10px 20px;
        }

        .content-type-selector {
            margin-bottom: 10px;
        }

        .content-type-selector select {
            background: #1a252f;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 4px;
            width: 100%;
        }

        /* リンク設定・選択ハイライト */
        .link-panel {
            margin-bottom: 25px;
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
        }
        .link-panel h3 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #e67e22;
        }
        .hint {
            font-size: 11px;
            color: #bdc3c7;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        .selected-outline {
            outline: 3px dashed #e67e22;
            outline-offset: 4px;
        }
        .link-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .link-wrapper img {
            flex: 1;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer;
        }
        .text-link {
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="editor-panel">
        <h2 style="margin-bottom: 20px; color: #3498db;">可変段組エディタ</h2>

        <div class="link-panel">
            <h3>リンク（クリックしたオブジェクトに付与）</h3>
            <div class="hint">プレビュー側で画像/テキストをクリック → 下のURLを設定 →「選択に適用」。<br>編集中はクリックしても移動しません。</div>
            <div class="input-group">
                <label>URL</label>
                <input type="text" id="linkUrl" placeholder="https://... または /path">
            </div>
            <div class="input-group">
                <label>ターゲット</label>
                <select id="linkTarget">
                    <option value="_self">同じタブ</option>
                    <option value="_blank">新しいタブ</option>
                </select>
            </div>
            <button onclick="applyLinkToSelected()">選択に適用</button>
            <button onclick="clearLinkFromSelected()" style="background:#e74c3c; margin-top:8px;">選択のリンクを削除</button>
        </div>

        
        <div class="section-count-selector">
            <h3>段組数を選択</h3>
            <select id="sectionCount" onchange="changeSectionCount()">
                <option value="2">2段組</option>
                <option value="3">3段組</option>
                <option value="4" selected>4段組</option>
                <option value="5">5段組</option>
            </select>
        </div>

        <div id="sectionsContainer"></div>

        <button class="export-btn" onclick="exportHTML()">HTMLをエクスポート</button>
    </div>

    <div class="preview-panel">
        <div class="preview-container" id="previewContainer"></div>
    </div>

    <script>
        let currentSectionCount = 4;
        const imageData = {};
        const sectionLabels = ['最上部', '二段目', '三段目', '四段目', '五段目'];

        // リンク情報: linkData[sectionNum].images[index] / linkData[sectionNum].text / linkData[sectionNum].combinedText / linkData[sectionNum].combinedImages[index]
        const linkData = {};
        let selectedObject = null; // { section: number, kind: 'image'|'text'|'combinedImage'|'combinedText', index?: number, el?: HTMLElement }

        function ensureLinkData(num) {
            if (!linkData[num]) {
                linkData[num] = { images: [], text: null, combinedImages: [], combinedText: null };
            }
        }

        function getLinkInfo(obj) {
            if (!obj) return null;
            ensureLinkData(obj.section);
            const d = linkData[obj.section];
            if (obj.kind === 'image') return d.images[obj.index] || null;
            if (obj.kind === 'text') return d.text || null;
            if (obj.kind === 'combinedImage') return d.combinedImages[obj.index] || null;
            if (obj.kind === 'combinedText') return d.combinedText || null;
            return null;
        }

        function setLinkInfo(obj, info) {
            ensureLinkData(obj.section);
            const d = linkData[obj.section];
            if (obj.kind === 'image') d.images[obj.index] = info;
            else if (obj.kind === 'text') d.text = info;
            else if (obj.kind === 'combinedImage') d.combinedImages[obj.index] = info;
            else if (obj.kind === 'combinedText') d.combinedText = info;
        }

        function selectObject(obj) {
            // 旧選択のハイライト解除
            if (selectedObject && selectedObject.el) {
                selectedObject.el.classList.remove('selected-outline');
            }
            selectedObject = obj;

            if (selectedObject && selectedObject.el) {
                selectedObject.el.classList.add('selected-outline');
            }

            // UIへ反映
            const info = getLinkInfo(selectedObject);
            document.getElementById('linkUrl').value = info?.href || '';
            document.getElementById('linkTarget').value = info?.target || '_self';
        }

        function applyLinkToSelected() {
            if (!selectedObject) {
                alert('先にプレビュー側で、リンクを付けたい画像/テキストをクリックして選択してください。');
                return;
            }
            const href = document.getElementById('linkUrl').value.trim();
            const target = document.getElementById('linkTarget').value;

            if (!href) {
                alert('URLが空です。削除したい場合は「選択のリンクを削除」を使ってください。');
                return;
            }
            setLinkInfo(selectedObject, { href, target });
            updatePreview();
        }

        function clearLinkFromSelected() {
            if (!selectedObject) {
                alert('先にプレビュー側で、リンクを外したい画像/テキストをクリックして選択してください。');
                return;
            }
            setLinkInfo(selectedObject, null);
            document.getElementById('linkUrl').value = '';
            document.getElementById('linkTarget').value = '_self';
            updatePreview();
        }


        function initializeData(count) {
            for (let i = 1; i <= count; i++) {
                if (!imageData[i]) {
                    imageData[i] = [];
                }
                ensureLinkData(i);
            }
        }

        function changeSectionCount() {
            const newCount = parseInt(document.getElementById('sectionCount').value);
            currentSectionCount = newCount;
            initializeData(newCount);
            renderEditor();
            renderPreview();
        }

        function renderEditor() {
            const container = document.getElementById('sectionsContainer');
            container.innerHTML = '';

            for (let num = 1; num <= currentSectionCount; num++) {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section-editor';
                sectionDiv.innerHTML = `
                    <h3>${sectionLabels[num - 1]}セクション</h3>
                    <div class="input-group">
                        <label>背景色</label>
                        <input type="color" id="bg${num}" value="${getDefaultBgColor(num)}">
                    </div>
                    <div class="content-type-selector">
                        <label>コンテンツタイプ</label>
                        <select id="contentType${num}" onchange="changeContentType(${num})">
                            <option value="images">画像のみ</option>
                            <option value="text">テキストのみ</option>
                            <option value="combined">画像+テキスト</option>
                        </select>
                    </div>
                    <div id="imageControls${num}">
                        <div class="input-group">
                            <label>画像を追加</label>
                            <input type="file" id="img${num}" accept="image/*" multiple>
                        </div>
                        <div class="image-preview-container" id="imagePreview${num}"></div>
                        <button class="clear-images-btn" onclick="clearImages(${num})">すべての画像をクリア</button>
                    </div>
                    <div id="textControls${num}" style="display: none;">
                        <div class="input-group">
                            <label>テキスト</label>
                            <input type="text" id="text${num}" placeholder="テキストを入力">
                        </div>
                        <div class="input-group">
                            <label>フォントサイズ</label>
                            <input type="number" id="fontSize${num}" value="24" min="10" max="100">
                        </div>
                        <div class="input-group">
                            <label>文字色</label>
                            <input type="color" id="textColor${num}" value="#000000">
                        </div>
                    </div>
                    <div id="combinedControls${num}" style="display: none;">
                        <div class="input-group">
                            <label>テキスト位置</label>
                            <select id="textPosition${num}" onchange="updatePreview()">
                                <option value="top">画像の上</option>
                                <option value="bottom">画像の下</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>画像を追加</label>
                            <input type="file" id="imgCombined${num}" accept="image/*" multiple>
                        </div>
                        <div class="image-preview-container" id="imagePreviewCombined${num}"></div>
                        <button class="clear-images-btn" onclick="clearImagesCombined(${num})">すべての画像をクリア</button>
                        <div class="input-group" style="margin-top: 15px;">
                            <label>テキスト</label>
                            <input type="text" id="textCombined${num}" placeholder="テキストを入力">
                        </div>
                        <div class="input-group">
                            <label>フォントサイズ</label>
                            <input type="number" id="fontSizeCombined${num}" value="24" min="10" max="100">
                        </div>
                        <div class="input-group">
                            <label>文字色</label>
                            <input type="color" id="textColorCombined${num}" value="#000000">
                        </div>
                    </div>
                `;
                container.appendChild(sectionDiv);

                // イベントリスナーを設定
                setTimeout(() => {
                    document.getElementById(`bg${num}`).addEventListener('input', () => updatePreview());
                    
                    // 画像のみモード
                    document.getElementById(`img${num}`).addEventListener('change', (e) => {
                        const files = Array.from(e.target.files);
                        files.forEach(file => {
                            const reader = new FileReader();
                            reader.onload = (event) => {
                                imageData[num].push(event.target.result);
                                updateImagePreviews(num);
                                updatePreview();
                            };
                            reader.readAsDataURL(file);
                        });
                        e.target.value = '';
                    });
                    
                    // テキストのみモード
                    document.getElementById(`text${num}`).addEventListener('input', () => updatePreview());
                    document.getElementById(`fontSize${num}`).addEventListener('input', () => updatePreview());
                    document.getElementById(`textColor${num}`).addEventListener('input', () => updatePreview());
                    
                    // 画像+テキストモード
                    document.getElementById(`imgCombined${num}`).addEventListener('change', (e) => {
                        const files = Array.from(e.target.files);
                        files.forEach(file => {
                            const reader = new FileReader();
                            reader.onload = (event) => {
                                imageData[num].push(event.target.result);
                                updateImagePreviewsCombined(num);
                                updatePreview();
                            };
                            reader.readAsDataURL(file);
                        });
                        e.target.value = '';
                    });
                    
                    document.getElementById(`textCombined${num}`).addEventListener('input', () => updatePreview());
                    document.getElementById(`fontSizeCombined${num}`).addEventListener('input', () => updatePreview());
                    document.getElementById(`textColorCombined${num}`).addEventListener('input', () => updatePreview());
                    
                    updateImagePreviews(num);
                    updateImagePreviewsCombined(num);
                }, 0);
            }
        }

        function renderPreview() {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';

            const sectionHeight = `${100 / currentSectionCount}vh`;

            for (let num = 1; num <= currentSectionCount; num++) {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';
                sectionDiv.id = `section${num}`;
                sectionDiv.style.height = sectionHeight;
                container.appendChild(sectionDiv);
            }

            updatePreview();
        }

        function getDefaultBgColor(num) {
            const colors = ['#ffffff', '#f0f0f0', '#e0e0e0', '#d0d0d0', '#c0c0c0'];
            return colors[num - 1] || '#ffffff';
        }

        function changeContentType(num) {
            const type = document.getElementById(`contentType${num}`).value;
            const imageControls = document.getElementById(`imageControls${num}`);
            const textControls = document.getElementById(`textControls${num}`);
            const combinedControls = document.getElementById(`combinedControls${num}`);
            
            imageControls.style.display = 'none';
            textControls.style.display = 'none';
            combinedControls.style.display = 'none';
            
            if (type === 'images') {
                imageControls.style.display = 'block';
            } else if (type === 'text') {
                textControls.style.display = 'block';
            } else if (type === 'combined') {
                combinedControls.style.display = 'block';
            }
            
            updatePreview();
        }

        function updateImagePreviews(num) {
            const container = document.getElementById(`imagePreview${num}`);
            if (!container) return;
            
            container.innerHTML = '';
            
            if (!imageData[num]) return;
            
            imageData[num].forEach((src, index) => {
                const item = document.createElement('div');
                item.className = 'image-preview-item';
                
                const img = document.createElement('img');
                img.src = src;
                
                const removeBtn = document.createElement('div');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = '×';
                removeBtn.onclick = () => removeImage(num, index);
                
                item.appendChild(img);
                item.appendChild(removeBtn);
                container.appendChild(item);
            });
        }

        function updateImagePreviewsCombined(num) {
            const container = document.getElementById(`imagePreviewCombined${num}`);
            if (!container) return;
            
            container.innerHTML = '';
            
            if (!imageData[num]) return;
            
            imageData[num].forEach((src, index) => {
                const item = document.createElement('div');
                item.className = 'image-preview-item';
                
                const img = document.createElement('img');
                img.src = src;
                
                const removeBtn = document.createElement('div');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = '×';
                removeBtn.onclick = () => removeImageCombined(num, index);
                
                item.appendChild(img);
                item.appendChild(removeBtn);
                container.appendChild(item);
            });
        }

        function removeImage(num, index) {
            imageData[num].splice(index, 1);
            updateImagePreviews(num);
            updatePreview();
        }

        function removeImageCombined(num, index) {
            imageData[num].splice(index, 1);
            updateImagePreviewsCombined(num);
            updatePreview();
        }

        function clearImages(num) {
            if (!imageData[num] || imageData[num].length === 0) return;
            if (confirm('このセクションのすべての画像を削除しますか?')) {
                imageData[num] = [];
                updateImagePreviews(num);
                updatePreview();
            }
        }

        function clearImagesCombined(num) {
            if (!imageData[num] || imageData[num].length === 0) return;
            if (confirm('このセクションのすべての画像を削除しますか?')) {
                imageData[num] = [];
                updateImagePreviewsCombined(num);
                updatePreview();
            }
        }

        function updatePreview() {
            for (let num = 1; num <= currentSectionCount; num++) {
                const section = document.getElementById(`section${num}`);
                if (!section) continue;
                
                const bgColorInput = document.getElementById(`bg${num}`);
                const contentTypeInput = document.getElementById(`contentType${num}`);
                
                if (!bgColorInput || !contentTypeInput) continue;
                
                const bgColor = bgColorInput.value;
                const contentType = contentTypeInput.value;
                
                section.style.backgroundColor = bgColor;
                section.innerHTML = '';
                
                if (contentType === 'images' && imageData[num] && imageData[num].length > 0) {
                    const container = document.createElement('div');
                    container.className = 'images-container';
                    
                    imageData[num].forEach((src, index) => {
                        const info = (linkData[num] && linkData[num].images) ? (linkData[num].images[index] || null) : null;

                        const a = document.createElement('a');
                        a.className = 'link-wrapper';
                        a.href = info?.href || '#';
                        a.target = info?.target || '_self';
                        a.addEventListener('click', (e) => {
                            // 編集中は移動させない
                            e.preventDefault();
                            e.stopPropagation();
                            selectObject({ section: num, kind: 'image', index, el: a });
                        });

                        const img = document.createElement('img');
                        img.src = src;

                        a.appendChild(img);
                        container.appendChild(a);

                        // 選択状態の復元
                        if (selectedObject && selectedObject.section === num && selectedObject.kind === 'image' && selectedObject.index === index) {
                            a.classList.add('selected-outline');
                            selectedObject.el = a;
                        }
                    });
                    
                    section.appendChild(container);
                } else if (contentType === 'text') {
                    const textInput = document.getElementById(`text${num}`);
                    if (!textInput) return;
                    
                    const text = textInput.value;
                    if (text) {
                        const fontSize = document.getElementById(`fontSize${num}`).value;
                        const textColor = document.getElementById(`textColor${num}`).value;
                        const info = linkData[num]?.text || null;

                        const a = document.createElement('a');
                        a.className = 'text-link';
                        a.href = info?.href || '#';
                        a.target = info?.target || '_self';
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            selectObject({ section: num, kind: 'text', el: a });
                        });

                        const textDiv = document.createElement('div');
                        textDiv.className = 'text-content';
                        textDiv.style.fontSize = fontSize + 'px';
                        textDiv.style.color = textColor;
                        textDiv.textContent = text;

                        a.appendChild(textDiv);
                        section.appendChild(a);

                        if (selectedObject && selectedObject.section === num && selectedObject.kind === 'text') {
                            a.classList.add('selected-outline');
                            selectedObject.el = a;
                        }
                    }
                } else if (contentType === 'combined') {
                    const textInput = document.getElementById(`textCombined${num}`);
                    const textPositionInput = document.getElementById(`textPosition${num}`);
                    
                    if (!textInput || !textPositionInput) return;
                    
                    const text = textInput.value;
                    const textPosition = textPositionInput.value;
                    const fontSize = document.getElementById(`fontSizeCombined${num}`).value;
                    const textColor = document.getElementById(`textColorCombined${num}`).value;
                    
                    const combinedContainer = document.createElement('div');
                    combinedContainer.className = `combined-content text-${textPosition}`;
                    
                    // テキストを先に追加（位置が'top'の場合）
                    if (textPosition === 'top' && text) {
                        const info = linkData[num]?.combinedText || null;

                        const a = document.createElement('a');
                        a.className = 'text-link';
                        a.href = info?.href || '#';
                        a.target = info?.target || '_self';
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            selectObject({ section: num, kind: 'combinedText', el: a });
                        });

                        const textDiv = document.createElement('div');
                        textDiv.className = 'text-content';
                        textDiv.style.fontSize = fontSize + 'px';
                        textDiv.style.color = textColor;
                        textDiv.textContent = text;

                        a.appendChild(textDiv);
                        combinedContainer.appendChild(a);

                        if (selectedObject && selectedObject.section === num && selectedObject.kind === 'combinedText') {
                            a.classList.add('selected-outline');
                            selectedObject.el = a;
                        }
                    }
                    
                    // 画像を追加
                    if (imageData[num] && imageData[num].length > 0) {
                        const imagesContainer = document.createElement('div');
                        imagesContainer.className = 'images-container';
                        
                        imageData[num].forEach((src, index) => {
                            const info = (linkData[num] && linkData[num].combinedImages) ? (linkData[num].combinedImages[index] || null) : null;

                            const a = document.createElement('a');
                            a.className = 'link-wrapper';
                            a.href = info?.href || '#';
                            a.target = info?.target || '_self';
                            a.addEventListener('click', (e) => {
                                e.preventDefault();
                                e.stopPropagation();
                                selectObject({ section: num, kind: 'combinedImage', index, el: a });
                            });

                            const img = document.createElement('img');
                            img.src = src;

                            a.appendChild(img);
                            imagesContainer.appendChild(a);

                            if (selectedObject && selectedObject.section === num && selectedObject.kind === 'combinedImage' && selectedObject.index === index) {
                                a.classList.add('selected-outline');
                                selectedObject.el = a;
                            }
                        });
                        
                        combinedContainer.appendChild(imagesContainer);
                    }
                    
                    // テキストを後に追加（位置が'bottom'の場合）
                    if (textPosition === 'bottom' && text) {
                        const info = linkData[num]?.combinedText || null;

                        const a = document.createElement('a');
                        a.className = 'text-link';
                        a.href = info?.href || '#';
                        a.target = info?.target || '_self';
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            selectObject({ section: num, kind: 'combinedText', el: a });
                        });

                        const textDiv = document.createElement('div');
                        textDiv.className = 'text-content';
                        textDiv.style.fontSize = fontSize + 'px';
                        textDiv.style.color = textColor;
                        textDiv.textContent = text;

                        a.appendChild(textDiv);
                        combinedContainer.appendChild(a);

                        if (selectedObject && selectedObject.section === num && selectedObject.kind === 'combinedText') {
                            a.classList.add('selected-outline');
                            selectedObject.el = a;
                        }
                    }
                    
                    section.appendChild(combinedContainer);
                }
            }
        }

        function exportHTML() {
            const sectionHeight = `${100 / currentSectionCount}vh`;
            
            let html = `<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${currentSectionCount}段構成Webページ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .section {
            height: ${sectionHeight};
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .images-container {
            display: flex;
            width: 90%;
            height: 90%;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        
        .images-container img {
            flex: 1;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .link-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .text-link {
            text-decoration: none;
            display: inline-block;
        }
        
        .text-content {
            text-align: center;
            padding: 20px;
        }
        
        .combined-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            height: 90%;
            gap: 15px;
        }
        
        .combined-content .images-container {
            flex: 1;
            width: 100%;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        
        .combined-content .images-container img {
            flex: 1;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .combined-content .text-content {
            flex-shrink: 0;
            padding: 10px 20px;
        }

        /* リンク設定・選択ハイライト */
        .link-panel {
            margin-bottom: 25px;
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
        }
        .link-panel h3 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #e67e22;
        }
        .hint {
            font-size: 11px;
            color: #bdc3c7;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        .selected-outline {
            outline: 3px dashed #e67e22;
            outline-offset: 4px;
        }
        .link-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .link-wrapper img {
            flex: 1;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer;
        }
        .text-link {
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

    </style>
</head>
<body>
`;

            for (let num = 1; num <= currentSectionCount; num++) {
                const bgColor = document.getElementById(`bg${num}`).value;
                const contentType = document.getElementById(`contentType${num}`).value;
                
                html += `    <div class="section" style="background-color: ${bgColor};">\n`;
                
                if (contentType === 'images' && imageData[num] && imageData[num].length > 0) {
                    html += `        <div class="images-container">\n`;
                    imageData[num].forEach((src, index) => {
                        const info = (linkData[num] && linkData[num].images) ? (linkData[num].images[index] || null) : null;
                        if (info && info.href) {
                            html += `            <a class="link-wrapper" href="${info.href}" target="${info.target || '_self'}"><img src="${src}" alt="Section ${num} Image ${index + 1}"></a>\n`;
                        } else {
                            html += `            <img src="${src}" alt="Section ${num} Image ${index + 1}">\n`;
                        }
                    });
                    html += `        </div>\n`;
                } else if (contentType === 'text') {
                    const text = document.getElementById(`text${num}`).value;
                    if (text) {
                        const fontSize = document.getElementById(`fontSize${num}`).value;
                        const textColor = document.getElementById(`textColor${num}`).value;
                        const info = linkData[num]?.text || null;
                        if (info && info.href) {
                            html += `        <a class="text-link" href="${info.href}" target="${info.target || '_self'}"><div class="text-content" style="font-size: ${fontSize}px; color: ${textColor};">${text}</div></a>\n`;
                        } else {
                            html += `        <div class="text-content" style="font-size: ${fontSize}px; color: ${textColor};">${text}</div>\n`;
                        }
                    }
                } else if (contentType === 'combined') {
                    const text = document.getElementById(`textCombined${num}`).value;
                    const textPosition = document.getElementById(`textPosition${num}`).value;
                    const fontSize = document.getElementById(`fontSizeCombined${num}`).value;
                    const textColor = document.getElementById(`textColorCombined${num}`).value;
                    
                    html += `        <div class="combined-content">\n`;
                    
                    // テキストを先に追加（位置が'top'の場合）
                    if (textPosition === 'top' && text) {
                        const info = linkData[num]?.combinedText || null;
                        if (info && info.href) {
                            html += `            <a class="text-link" href="${info.href}" target="${info.target || '_self'}"><div class="text-content" style="font-size: ${fontSize}px; color: ${textColor};">${text}</div></a>\n`;
                        } else {
                            html += `            <div class="text-content" style="font-size: ${fontSize}px; color: ${textColor};">${text}</div>\n`;
                        }
                    }
                    
                    // 画像を追加
                    if (imageData[num] && imageData[num].length > 0) {
                        html += `            <div class="images-container">\n`;
                        imageData[num].forEach((src, index) => {
                            const info = (linkData[num] && linkData[num].combinedImages) ? (linkData[num].combinedImages[index] || null) : null;
                            if (info && info.href) {
                                html += `                <a class="link-wrapper" href="${info.href}" target="${info.target || '_self'}"><img src="${src}" alt="Section ${num} Image ${index + 1}"></a>\n`;
                            } else {
                                html += `                <img src="${src}" alt="Section ${num} Image ${index + 1}">\n`;
                            }
                        });
                        html += `            </div>\n`;
                    }
                    
                    // テキストを後に追加（位置が'bottom'の場合）
                    if (textPosition === 'bottom' && text) {
                        const info = linkData[num]?.combinedText || null;
                        if (info && info.href) {
                            html += `            <a class="text-link" href="${info.href}" target="${info.target || '_self'}"><div class="text-content" style="font-size: ${fontSize}px; color: ${textColor};">${text}</div></a>\n`;
                        } else {
                            html += `            <div class="text-content" style="font-size: ${fontSize}px; color: ${textColor};">${text}</div>\n`;
                        }
                    }
                    
                    html += `        </div>\n`;
                }
                
                html += `    </div>\n`;
            }

            html += `</body>
</html>`;

            // ダウンロード
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `webpage-${currentSectionCount}sections.html`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 初期化
        initializeData(currentSectionCount);
        renderEditor();
        renderPreview();
    </script>
</body>
</html>
